  <div class="main-content d-flex justify-content-center align-items-center vh-100 bg-light" style="padding-top: 50px;">
    <div class="col-md-4" style="margin-top: -50px;">
      <div class="card shadow-lg rounded-3">
        <div class="card-header text-center bg-primary text-white">
          <h4>Login</h4>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="login()"  #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                [(ngModel)]="credentials.username" 
                name="username" 
                placeholder="Enter your username" 
                required
                #username="ngModel"
              >
              <div *ngIf="username.invalid && username.touched" class="text-danger mt-1">
                <small *ngIf="username.errors?.['required']">Username is required.</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                [(ngModel)]="credentials.password" 
                name="password" 
                placeholder="Enter your password" 
                required
                #password="ngModel"
              >
              <div *ngIf="password.invalid && password.touched" class="text-danger mt-1">
                <small *ngIf="password.errors?.['required']">Password is required.</small>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center bg-light">
          <small class="text-muted">Don't have an account? 
          <a [routerLink]="'/register'" class="text-primary">Sign up</a>
        </small>
        </div>
      </div>
    </div>
  </div>
